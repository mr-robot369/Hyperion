<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./css/styles.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <title>Dashboard</title>
</head>
<body>
   <div id="mySidenav" class="sidenav">
       <p class="logo"><span>H</span>yperion</p>
       <a href="#" class="icon-a"><i class="fa fa-dashboard icons"></i>&nbsp;&nbsp; Dashboard</a>
       <a href="#" class="icon-a"><i class="fa fa-users icons"></i>&nbsp;&nbsp; Users</a>
       <a href="#" class="icon-a"><i class="fa fa-list icons"></i>&nbsp;&nbsp; Projects</a>
       <a href="#" class="icon-a"><i class="fa fa-tasks icons"></i>&nbsp;&nbsp; Orders</a>
   </div> 
<div id="main">
    <div class="head">
        <div class="col-div-6">
            <span style="font-size: 30px;cursor:pointer;color:white" class="nav">&#9776;Dashboard</span>
            <span style="font-size: 30px;cursor:pointer;color:white" class="nav2">&#9776;Dashboard</span>
        </div>
        <div class="col-div-6">
            <div class="profile">
                <img src="../logos/HyperionLogo.png" class="pro-img">
                <p>Hyperion<span>Cultural Society</span> </p>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="col-div-3">
        <div class="box">
            <p>67<br><span>Customers</span> </p>
            <i class="fa fa-users box-icon"></i>
        </div>
    </div>
    <div class="col-div-3">
        <div class="box">
            <p>68<br><span>Projects</span> </p>
            <i class="fa fa-list box-icon"></i>
        </div>
    </div>
    <div class="col-div-3">
        <div class="box">
            <p>69<br><span>Users</span> </p>
            <i class="fa fa-address-book box-icon"></i>
        </div>
    </div>
    <div class="col-div-3">
        <div class="box">
            <p>70<br><span>Photos</span> </p>
            <i class="fa fa-ambulance box-icon"></i>
        </div>
    </div>
    <div class="clearfix"></div>
    <br><br>
    <div class="col-div-8">
        <div class="box-8">
            <div class="content-box">
                <p>Top Selling Projects <span>View All</span></p>
            </div>
        </div>
    </div>
    <div class="col-div-4">
        <div class="box-4">
            <div class="content-box">

            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
